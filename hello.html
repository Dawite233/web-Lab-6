<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        canvas{
            border: 1px black solid;
        }
    </style>
</head>
<body>
<canvas id="canvas" height="500" width="500" >
</canvas>

<script>
    let canvas = document.querySelector("#canvas")
    let context = canvas.getContext('2d')
    context.fillRect(200, 120, 110, 120)

    context.strokeRect(300, 300, 100, 150)

    context.fillRect(10, 10, 10, 10)
    context.strokeRect(10, 30, 30, 40)

    context.fillStyle = 'red' // giving a color to the reactangle below
    context.fillRect(400, 50, 100, 100)

    context.strokeStyle = 'green'
    context.lineWidth = '10' // the line with the color will get smallar as teh number deacrease
    context.strokeRect(80, 350, 100, 50)

    context.fillStyle = 'yellow'
    context.fillRect(30, 100, 150, 150)
    context.strokeStyle =' blue'
    context.lineWidth = 5
    context.strokeRect(30, 100, 150, 150)
</script>

</body>
</html>
